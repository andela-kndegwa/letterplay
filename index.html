<!DOCTYPE html>
<html>

<head>
    <title>Letter Play</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
    <main>
    <h1 id="wordChallenge"> 
    <span>L</span>
    <span>E</span>
    <span>t</span>
    <span>t</span>
    <span>e</span>
    <span>R</span>
    <span>p</span>
    <span>l</span>
    <span>a</span>
    <span>y</span>

  </h1>
    <input id="wordResponse" type="text" name="response" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="Type here...">
    <div id="solutions"></div>
    </main>
    <div class="stats">
    <h2>SCORE : <span id="score"></span></h2>
    <h2>TARGET : <span id="target"></span></h2>
    <h2 id="timer">TIME LEFT: <span class="seconds"></span>sec</h2>
 </div>
  <h2 id="deadline-met">Oops! Looks like you ran out of time!</h2>
    <script type="text/javascript" src="assets/js/main.js"> </script>
    <script type="text/javascript" src="assets/js/timer.js"> </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Letter Play</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
    <ul id="top-stats">
    <li class="top-stats"> 
    <h2>Letterplay<span class="player-score"></span></h2> 
    </li>
     <li class="top-stats"><h2>Awesome <span class="player-score"></span></h2> </li>
     <li class="top-stats"><h2>Available<span class="player-score"></span></h2> </li> 
     <li class="top-stats"><h2>Undeniable<span class="player-score"></span></h2> </li> 
     <li class="top-stats"><h2>Appealing<span class="player-score"></span></h2> </li> 
    </ul>
        <main>
        <div id="challengeBlock">
            <h1 id="wordChallenge"></h1>
            <img class='refresh' src="assets/img/reload.svg"/>

        </div>
<!--             <a id="next" style="font-size: small">NEXT</a> -->
        <input id="wordResponse" type="text" name="response" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="Type here..." maxlength="10">
        <div id="solutions"></div>
    </main>
    <div id="stats">
        <div class="score-stats"><h2>SCORE : <span id="score"></span></h2></div>
        <div class="target-stats"><h2>TARGET WORDS: <span id="target"></span></h2></div>
        <div class=timer-stats> <h2 id="timer">TIME LEFT(seconds): <span class="seconds"></span></h2></div>
    </div>
    <h2 id="deadline-met">Oops! Looks like you ran out of time!</h2>
    <script type="text/javascript" src="assets/js/utils.js">
    </script>
    <script type="text/javascript" src="assets/js/dictionary.js">
    </script>
    <script type="text/javascript" src="assets/js/main.js">
    </script>
    <script type="text/javascript" src="assets/js/timer.js">
    </script>
</body>

</html>
